<!DOCTYPE html>
<html>
<head>
<script src="https://use.fontawesome.com/7029f3ecbb.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>NewYorkTimesSearch</title>
</head>
<body>
<div class="jumbotron">
  <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>
New York Times Search:</h1>
  
</div>
<div class="panel panel-default">
  <div class="panel-heading">Search Parameters</div>
  <div class="panel-body">
    
 

    <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">search Term: </span>

  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>


    <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Number of Records to Retrieve: </span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>

 <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Start Year(Optional): </span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>

 <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">End Year(Optional): </span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>
    <button type="button" class="btn btn-default">Submit</button>
    <button type="button" class="btn btn-default">Clear</button>


  </div>
</div>
